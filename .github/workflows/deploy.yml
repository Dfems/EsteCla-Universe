name: Deploy sites to Firebase (main)

on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'firebase.json'
      - 'package.json'
      - 'tsconfig*.json'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  build_and_deploy:
    name: Build and Deploy (Estecla + Glufri)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci --prefer-offline

      - name: Run checks
        run: npm run check
        env:
          VITE_FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          VITE_UNSPLASH_ACCESS_KEY: ${{ secrets.FIREBASE_UNSPLASH_ACCESS_KEY }}
          VITE_WELCOME_INACTIVITY_MS: ${{ secrets.FIREBASE_WELCOME_INACTIVITY_MS }}
          VITE_WELCOME_AUTO_CONTINUE_MS: ${{ secrets.FIREBASE_WELCOME_AUTO_CONTINUE_MS }}

      - name: Deploy Estecla (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESTECLA_UNIVERSE }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          target: estecla

      - name: Deploy Glufri (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ESTECLA_UNIVERSE }}
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live
          target: glufri-travelers
